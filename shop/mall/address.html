<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/layer.js"></script>
<script>
$(function(){
    $(".rece-address").click(function(event) {
        $(this).attr('id','change_address');
        $(this).children('.layui-change').addClass('red');
        $(this).siblings().children('.layui-change').removeClass('red');
        $(this).siblings().removeAttr('id','change_address');
        del_address();
        $(".shop-bar").show();
    });
    //选中地址操作
    function del_address(){
        $(".bar-buy").click(function(event) {
            layer.open({
                content: '是否删除该地址',
                btn: ['确认', '取消'],
                shadeClose: false,
                yes: function(){
                    layer.open({
                      content: '已删除',
                      time: 2,
                      skin: 'msg'
                    });
                    $("#change_address").css('display','none');
                    $(".shop-bar").hide();
                },
                no:function(){
                    layer.open({
                      content: '选择了不删除',
                      time: 2,
                      skin: 'msg'
                    });
                    $(".shop-bar").hide();
                }
            });
        });
    }
    
})
</script>
