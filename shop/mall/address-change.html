<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/layer.js"></script>
<script>
$(function(){
    //地址选择的时候
    $(".rece-address").click(function(event) {
        $(this).attr('id','change_address');
        $(this).children('.layui-change').html("&#xe618;");
        $(this).siblings().children('.layui-change').empty();
        $(this).siblings().removeAttr('id','change_address');
        bar_buy();
    });
    //选中地址详情
    function bar_buy(){
        $(".bar-buy").click(function(event) {
            var _handle_sh_name = $("#change_address ._handle_sh_name").html();
            var _handle_sh_number = $("#change_address ._handle_sh_number").html();
            var _handle_sh_addressTitle = $("#change_address ._handle_sh_addressTitle").html();
            var _handle_sh_address = $("#change_address ._handle_sh_address").html();
            layer.open({
                content: '是否选择收货信息',
                btn: ['确定','取消'],
                yes: function(index){
                    layer.open({
                        content:_handle_sh_name+'</br>'+_handle_sh_number+'</br>'+_handle_sh_addressTitle+_handle_sh_address,
                        // style:'text-align:left;color:#f40;',
                        skin:'msg',
                        time:3
                    });
                    // window.location.href = "order.html";
                }
            });
        });
    }
    bar_buy();
})
</script>
