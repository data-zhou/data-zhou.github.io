			<h3>收费公告</h3>
			<p>致全体区块链电商会员：</p>
      		<p class="text-indent">根据《贵州联合金源网络竞技有限公司旗下（联金行区块链价值转换服务平台）数字商品转换规则(试行)》的规定，联金行对在本公司发行数字商品转换收取转换服务费，现将收费标准公示如下：</p>
     		<p class="text-indent">转换服务费按每笔收取；费率为每笔转换总额的8.6‰；转换服务费实行单向收费，向数字商品转出方收取。该标准自公布之日起实施。如有调整，另行公告。</p>
			<p>贵州联合金源网络竞技有限公司</p>
