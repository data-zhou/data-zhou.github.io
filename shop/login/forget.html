<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
	<title>忘记密码</title>
    <script src="../js/flexible.debug.js"></script>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/login.css">

<body>
	<header>
		<a class="act-style" href="javascript:history.go(-1)"><i class="back layui-icon">&#xe603;</i></a>
        <span class="titletip">忘记密码</span>
	</header>
	<div class="pageContent">
	    <form class="forget-form formstyle" action="">
	        <div class="forgetPhone contMain">
	        	<label for="">账号</label>
	            <input type="text" placeholder="请输入手机号" />
	        </div>
	        <div class="forgetCode contMain">
	        	<label for="">验证码</label>
	            <input type="text" placeholder="请输入验证码" />
	        </div>
	        <div class="forgetSet contMain">
	        	<label for="">设置密码</label>
	            <input type="password" placeholder="请输入6-16位数字、字母、下划线" />
	        </div>
	        <div class="forgetSure contMain">
	        	<label for="">确认密码</label>
	            <input type="password" placeholder="请输入密码" />
	        </div>
	    </form>
        <div class="outFormTac">
            <input class="surebtn" type="button" value="确认">
        </div>
	    <div class="service-link">
	    	遇到问题？请<a href="javascript:;">联系客服</a>
	    </div>
	    
	</div>
