<script src="../js/jquery-1.7.2.min.js"></script>
<script src="../js/page.js"></script>
<script src="../js/echarts.min.js"></script>
<script>
option = {
    tooltip: {
        trigger: 'axis'
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    toolbox: {
        feature: {
            saveAsImage: {}
        }
    },
    xAxis: {
        type: 'category',
        boundaryGap: false,
        data: ['4时','8时','12时','16时','20时','24时']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name:'挖矿收益',
            type:'line',
            stack: '总量',
            data:[4, 1, 15, 6, 8, 18]
        },
        {
            name:'上链',
            type:'line',
            stack: '下降',
            data:[2, 19, 16, 8, 12, 5]
        }
    ]
};
var ataLineShowChart = echarts.init(document.getElementById('ataLineShow'));
ataLineShowChart.setOption(option);

</script>
